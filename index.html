<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>example-bootstrap-fileinput</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap-fileinput/css/fileinput.css">
</head>

<body>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap-fileinput/js/plugins/canvas-to-blob.js"></script>
    <script src="./node_modules/bootstrap-fileinput/js/plugins/purify.js"></script>
    <script src="./node_modules/bootstrap-fileinput/js/plugins/sortable.js"></script>
    <script src="./node_modules/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <label class="control-label">Planets and Satellites</label>
    <input id="input-24" name="input24[]" type="file" multiple class="file-loading">
    <script>
        var images = [
            'img/Moon.jpg',
            'img/Earth.jpg'
        ];

        $("#input-24").fileinput({
            previewFileType: 'any',
            initialPreview: images,
            initialPreviewAsData: true,
            initialPreviewConfig: [{
                caption: "Moon.jpg",
                size: 12000,
                width: "120px",
                key: 1
            }, {
                caption: "Earth.jpg",
                size: 1218822,
                width: "120px",
                key: 2
            }],
            uploadUrl: "http://localhost:8088/jQuery-File-Upload-9.12.5/server/php/",
            deleteUrl: "/site/file-delete",
            overwriteInitial: false,
            maxFileSize: 100,
            initialCaption: "The Moon and the Earth"
        });
    </script>
</body>

</html>
